<!DOCTYPE html>

<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Scaling images</title>

<!--start of entire CSS-->
<style> 
body {
background: rgba(#fff);
}

#scaleSlider {
vertical-align: 10px;
width: 200px;
margin-left: 90px;
}

#canvas {
margin: 10px 20px 0px 20px;
border: thin solid #aaaaaa;
cursor: crosshair;
width:95%;
height:auto;
}

#controls {
margin-left: 15px;
padding: 0;
}

#scaleOutput {
position: absolute;
width: 60px;
height: 30px;
margin-left: 10px;
vertical-align: center;
text-align: center;
color:#888;
font: 18px Arial;
}
</style>
<!--end of entire CSS-->

</head>
<body>

<!--start of zoom controls-->
<div id="controls">
    <output id="scaleOutput" style="font-size: 12px">1.00</output>
    <input id="scaleSlider" type="range" min="1" max="10.0" step="0.01" value="1.0"> 
</div>
<!--end of zoom controls-->

<!--start of zoom canvas-->
<canvas id="canvas">
  Canvas not supported
</canvas>
<!--end of zoom canvas-->
     
 <!--link to external JS file-->
 <script src="js/zoom.js"></script>

</body>
</html>
